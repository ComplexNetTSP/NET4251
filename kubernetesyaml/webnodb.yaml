apiVersion: apps/v1
kind: Deployment
metadata:
  name: webnodb
  labels:
    app: webnodb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webnodb
  template:
    metadata:
      labels:
        app: webnodb
    spec:
      containers:
      - name: webnodb
        image: fauconk02/high_availability:webnodb
        ports:
        - containerPort: 5000

---

apiVersion: v1
kind: Service
metadata:
  name: webnodb-loadbalancer
spec:
  type: LoadBalancer
  selector:
    app: webnodb
  ports:
    - protocol: TCP
      port: 5000